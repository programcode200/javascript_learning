let stopT; // Declare stopT in the outer scope

const time = function() {
    console.log("hello js", Date.now());
};

document.querySelector('#start').addEventListener('click', () => {
    // Set the interval to call the time function every second
    stopT = setInterval(time, 1000);
});

document.querySelector('#stop').addEventListener('click', () => {
    // Clear the interval to stop the repeated printing
    clearInterval(stopT);
});
