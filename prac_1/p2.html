<script>

    const p = new Promise( (resolve, reject)=>{
        setTimeout(() => {
            resolve("promise resolve successfully");
        }, 3000);
    });

    const p3 = new Promise( (resolve, reject)=>{
        setTimeout(() => {
            resolve("promise resolve successfully");
        }, 6000);
    });

    const p2 = new Promise( (resolve, reject)=>{
        setTimeout(() => {
            resolve("promise resolve successfully");
        }, 10000);
    });


    //await can be used inside an async function
    async function handleP() {
        //JS Engine was wating for promise to resolved
        console.log("hello World");

        const val = await p;
        console.log("before value");
        console.log(val);

        const val3 = await p3;
        console.log("this is p3"); 
        console.log(val3);

        const val2 = await p2;
        console.log("after value"); 
        console.log(val2);
          
    }
