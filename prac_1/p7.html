<body>

    <div>hey</div>

    <script>
        const myPromise = new Promise((resolve, reject) => {
            let condition = true

            setTimeout(() => {
                if (condition) {
                    resolve("The promise is resolve 1")
                }
                else {
                    reject("The operation is failed")
                }
            }, 2000)

        })
           
        console.log("promise",myPromise);
        // console.log(myPromise);


        myPromise.then((res) => {
            console.log(res);
        }).catch((error) => {
            console.error(error);
        });
        
    </script>
</body>
