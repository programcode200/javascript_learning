<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Your Local Time</title>
    <style>
        body {
            background-color: #212121;
            color: #fff;
        }

        .center {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #clock {
            background-color: orange;
            padding: 20px 40px;
            margin-top: 10px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="center">
        <div id="banner">
            <span>Your local time</span>
        </div>
        <div id="clock"></div>
    </div>


    <script>
        const clock = document.querySelector("#clock")
        setInterval(() => {
            const date = new Date()
            // console.log(date);
            // console.log(date.toLocaleTimeString());
            clock.innerHTML = date.toLocaleTimeString();
        }, 1000)
    </script>
</body>

</html>
