<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #121212;">

    <button> click</button>


    <script>
        class React {
            constructor() {
                this.library = 'React',
                    this.server = "kk"

                document.querySelector('button')
                    .addEventListener('click', this.handleclick.bind(this))
            }

            handleclick() {
                console.log("button clicked");
                console.log(this);

            }
        }
        const react = new React();
        console.log(react);




        function a(x, y, z) {
            this.x = x;
            this.y = y;
            this.z = z;

            // Define b as a method of the instance using 'this'
            this.b = function (x, o) {
                this.o = o;
                console.log('Inside b:', this); // Logs the instance of `a`
            }.bind(this); // Binds `this` to the instance of `a`
        }

        const d = new a("a", "b", "c");
        console.log(d);
        

        // Now you can call b as a method of d
        d.b("value of x", "value of o");
        console.log(d.o);
        
        // Output: Inside b: { x: 'a', y: 'b', z: 'c', o: 'value of o', b: [Function] }


    </script>
</body>

</html>
