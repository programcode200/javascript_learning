<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accordion</title>
<style>
  .accordion {
    width: 80%;
    margin: 20px auto;
  }

  .accordion-item {
    border: 1px solid #ddd;
    border-radius: 5px;
    margin: 5px 0;
  }

  .accordion-header {
    background-color: #f1f1f1;
    cursor: pointer;
    padding: 15px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
  }

  .accordion-body {
    display: none;
    padding: 15px;
    background-color: #fafafa;
  }

  /* .accordion-header.active + .accordion-body {
    display: block;
  } */

  .icon {
    transition: transform 0.3s ease;
  }

  .accordion-header.active .icon {
    transform: rotate(180deg);
  }
</style>
</head>

<body>

<div class="accordion" id="accordion">

  <div class="accordion-item">
    <div class="accordion-header">Item 1 <span class="icon">▼</span></div>
    <div class="accordion-body">This is the content of Item 1.</div>
  </div>

  <div class="accordion-item">
    <div class="accordion-header">Item 2 <span class="icon">▼</span></div>
    <div class="accordion-body">This is the content of Item 2.</div>
  </div>
  <div class="accordion-item">
    <div class="accordion-header">Item 3 <span class="icon">▼</span></div>
    <div class="accordion-body">This is the content of Item 3.</div>
  </div>
</div>

<script src="p5.js"></script>
</body>
</html>
